<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go Basic Web Server</title>
  </head>
  <body>
    <main>
      <h1>Go form</h1>
      <div>
        <form method="POST" action="/form">
          <label>Username</label>
          <input name="name" id="name" placeholder="Username" type="text" value="" />
          <label>Email</label>
          <input name="email" id="email" placeholder="Email" type="email" size="30" value="" />
          <button id="submit-button"type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
